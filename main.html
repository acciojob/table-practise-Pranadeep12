<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details Table</title>
  <style>
    table {
      background-color: yellow;
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }

    table, th, td, tr {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>20</td>
        <td>Computer Science</td>
      </tr>
      <tr>
        <td>Ravi</td>
        <td>21</td>
        <td>Mechanical</td>
      </tr>
      <tr>
        <td>Sneha</td>
        <td>19</td>
        <td>Electrical</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
